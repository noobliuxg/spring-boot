<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf 入门</title></head>
<body><span th:text="Hello"></span>
<hr/>
<span th:text="${msg}"></span></body>
<hr/>
<span><input type="text" th:value="${msg}"></span>
<span th:text="${#strings.isEmpty(key)}"></span>
<hr/>
<span th:if="${sex}==1">男</span>
<span th:if="${sex}==0">女</span>
<hr/>
<div th:switch="${id}">
    <span th:case="1">ID为1</span>
    <span th:case="2">ID为2</span>
    <span th:case="3">ID为3</span>
</div>
<hr/>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr th:each="u:${list}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.age}"></td>
    </tr>
</table>
<hr/>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr th:each="maps : ${map}">
        <td th:each="entry:${maps}" th:text="${entry.value.id}"></td>
        <td th:each="entry:${maps}" th:text="${entry.value.name}"></td>
        <td th:each="entry:${maps}" th:text="${entry.value.age}"></td>
    </tr>
</table>
<hr/>
Request:
<span th:text="${#httpServletRequest.getAttribute('requestScope')}"></span><br/>
Session:<span th:text="${session.sessionScope}"></span><br/>
Application:<span th:text="${application.applicationScope}"></span><br/>
<hr/>
<a th:href="@{http://www.baidu.com}">baidu</a>
<br/>
<a th:href="@{/show}">show</a>
<a th:href="@{~/show}">show</a><br/>
<a th:href="@{/path/{id}/{name}/show(id=1,name=zhagnsan)}">show</a>
</html>
